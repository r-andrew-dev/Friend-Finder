<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Mono&display=swap" rel="stylesheet">
      <!-- custom css -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Survey</title>
</head>

<body>
    <div class="container-fluid" id="start-survey">
        <div class="jumbotron two">
            <h1 class="display-4">Are you ready to find the peanut butter to your jelly?</h1>
            <button type="button" class="btn btn-success" id="survey-button">Absolutely</button>
        </div>
    </div>

    <div class="container-fluid" id='start-question' style="background-image:url('./assets/images/2-person-name.png');display:none;">
        <h3 id='question-start'>What do you call yourself?</h3>
        <br>
        <form>
            <input type="text" placeholder="put your name here" required>
        </form>
    </br>
          <button type="submit" class="btn btn-success" id="question-startButton">next</button>
    </div>


    <div class="container-fluid" id='questions' style="display:none;background-image:url('./assets/images/3-matrix.jpg')">
        <h3 id='question'>How much do you love the Matrix?</h3>
            <span class="font-weight-bold mr-2 mt-1" id='left-range'>Never seen it</span>
            <form class="range-field w-10">
              <input id='range' class="border-0" type="range" min="1" max="5">
            </form>
            <span class="font-weight-bold purple-text ml-2 mt-1" id='right-range'>There is no spoon</span>
          <button type="button" class="btn btn-success" id="question-button">next</button>
    </div>

<!-- custom js for survey box interactions -->
<script src="js/survey.js" type="text/javascript"></script>
</body>

</html>
