<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Mono&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Results</title>
</head>

<body>

    <div class='container-fluid' id='question-results' style="background-image:url('./assets/images/background.png')">
        <div class='row'>
            <div class='col-12'>
                <h1>Congratulations! Your best match is... </h1>
            </div>
        </div>
        <div class='row'>
            <div class='col-8 offset-2'>
                <h2>Name: <span id='matchName'></span></h2>
            </div>
        </div>
        <div class='row'>
            <div class='col-8 offset-2'>
                <h2>Compatibility Score: <span id='matchScore'></span></h2>
            </div>
        </div>
        <div class='row'>
            <div class='col-12'>
                <a class="btn btn-success btn-lg start" href="/home" role="button">Home</a>
                <a class="btn btn-success btn-lg start" href="/api/friends" role="button">All Friends</a>
            </div>
        </div>
        <div class='row'>
            <div class='col-12'>
                <img id='match-image' src='#'><img>
            </div>
        </div>
    </div>





<script>
            let match = JSON.parse(localStorage.getItem("match")) 
            $("#matchName").text(match.bestMatch.name);
            let bigDiff = 40
            incompatScore = (match.bestScore / bigDiff) * 100
            compatScore = 100 - incompatScore
            $("#matchScore").text(compatScore + "%");
            console.log(match.bestMatch.image)
            $("#match-image").attr('src', match.bestMatch.image)

</script> 

</body>



</html>
